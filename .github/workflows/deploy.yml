name: Build and Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
              - 'utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            client:
              - 'client/**'
              - 'utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'

  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.server == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-client:
    name: Build and Push Client Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.client == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_LOG_LEVEL=${{ secrets.VITE_LOG_LEVEL }}

  deploy-server:
    name: Deploy Server to Coolify
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - build-server
    if: needs.detect-changes.outputs.server == 'true' && needs.build-server.result == 'success'
    permissions:
      contents: read
    steps:
      - name: Deploy Server to Coolify
        env:
          COOLIFY_SERVER_WEBHOOK: ${{ secrets.COOLIFY_SERVER_WEBHOOK }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
        run: |
          if [ -z "$COOLIFY_SERVER_WEBHOOK" ]; then
            echo "Warning: COOLIFY_SERVER_WEBHOOK not set, skipping deployment"
            exit 0
          fi
          curl --request GET "$COOLIFY_SERVER_WEBHOOK" \
               --header "Authorization: Bearer $COOLIFY_TOKEN"

  deploy-client:
    name: Deploy Client to Coolify
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - build-client
    if: needs.detect-changes.outputs.client == 'true' && needs.build-client.result == 'success'
    permissions:
      contents: read
    steps:
      - name: Deploy Client to Coolify
        env:
          COOLIFY_CLIENT_WEBHOOK: ${{ secrets.COOLIFY_CLIENT_WEBHOOK }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
        run: |
          if [ -z "$COOLIFY_CLIENT_WEBHOOK" ]; then
            echo "Warning: COOLIFY_CLIENT_WEBHOOK not set, skipping deployment"
            exit 0
          fi
          curl --request GET "$COOLIFY_CLIENT_WEBHOOK" \
               --header "Authorization: Bearer $COOLIFY_TOKEN"
