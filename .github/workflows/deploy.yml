name: Build and Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'apps/server/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            client:
              - 'apps/client/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'

  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.server == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-client:
    name: Build and Push Client Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.client == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Client image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/client/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_LOG_LEVEL=${{ secrets.VITE_LOG_LEVEL }}

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - build-server
      - build-client
    if: |
      always() &&
      (needs.build-server.result == 'success' || needs.build-client.result == 'success') &&
      (needs.detect-changes.outputs.server == 'true' || needs.detect-changes.outputs.client == 'true')
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install coolify-deploy
        run: npm i -g coolify-deploy

      - name: Run coolify-deploy
        env:
          COOLIFY_ENDPOINT_URL: ${{ secrets.COOLIFY_ENDPOINT_URL }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_ENV_SERVER: ${{ secrets.COOLIFY_ENV_SERVER }}
          COOLIFY_ENV_CLIENT: ${{ secrets.COOLIFY_ENV_CLIENT }}
          COOLIFY_ENV_GRADIENT_WORKER: ${{ secrets.COOLIFY_ENV_GRADIENT_WORKER }}
          COOLIFY_ENV_EXPIRATION_WORKER: ${{ secrets.COOLIFY_ENV_EXPIRATION_WORKER }}
          MANIFEST_PATH: ./coolify.manifest.json
          DOCKER_IMAGE_TAG: latest
          LOG_LEVEL: info
        run: |
          if [ -z "$COOLIFY_ENDPOINT_URL" ] || [ -z "$COOLIFY_TOKEN" ]; then
            echo "Warning: COOLIFY_ENDPOINT_URL or COOLIFY_TOKEN not set, skipping deployment"
            exit 0
          fi
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Warning: Manifest file not found at $MANIFEST_PATH, skipping deployment"
            exit 0
          fi
          coolify-deploy --manifest "$MANIFEST_PATH" apply --tag "$DOCKER_IMAGE_TAG"
