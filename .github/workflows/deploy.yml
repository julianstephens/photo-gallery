name: Build and Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'apps/server/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            client:
              - 'apps/client/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            worker-gradient:
              - 'packages/worker-gradient/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            worker-notifications:
              - 'packages/worker-notifications/**'
              - 'packages/utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'

  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}

    env:
      SERVICE_MAP: >
        {
          "server": "apps/server/Dockerfile",
          "client": "apps/client/Dockerfile",
          "worker-gradient": "packages/worker-gradient/Dockerfile",
          "worker-notifications": "packages/worker-notifications/Dockerfile"
        }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set service path
        id: service-path
        run: |
          SERVICE_NAME="${{ matrix.service }}"
          DOCKERFILE_PATH=$(echo '${{ env.SERVICE_MAP }}' | jq -r --arg name "$SERVICE_NAME" '.[$name]')
          echo "path=$DOCKERFILE_PATH" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.service-path.outputs.path }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ steps.sha.outputs.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:cache,mode=max
          build-args: |
            ${{ matrix.service == 'client' && format('VITE_API_URL={0}', secrets.VITE_API_URL) || '' }}
            ${{ matrix.service == 'client' && format('VITE_LOG_LEVEL={0}', secrets.VITE_LOG_LEVEL) || '' }}

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: always() && needs.detect-changes.outputs.services != '[]'
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run coolify-deploy
        env:
          COOLIFY_ENDPOINT_URL: ${{ secrets.COOLIFY_ENDPOINT_URL }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_ENV_SERVER: ${{ secrets.COOLIFY_ENV_SERVER }}
          COOLIFY_ENV_WORKER_GRADIENT: ${{ secrets.COOLIFY_ENV_WORKER_GRADIENT }}
          COOLIFY_ENV_WORKER_NOTIFICATIONS: ${{ secrets.COOLIFY_ENV_WORKER_NOTIFICATIONS }}
          MANIFEST_PATH: ./coolify.manifest.json
          LOG_LEVEL: debug
        run: |
          if [ -z "$COOLIFY_ENDPOINT_URL" ] || [ -z "$COOLIFY_TOKEN" ]; then
            echo "Warning: COOLIFY_ENDPOINT_URL or COOLIFY_TOKEN not set, skipping deployment"
            exit 0
          fi
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Warning: Manifest file not found at $MANIFEST_PATH, skipping deployment"
            exit 0
          fi
          npx coolify-deploy --manifest "$MANIFEST_PATH" apply --tag "${{ steps.sha.outputs.sha }}"
