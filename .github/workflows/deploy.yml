name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
              - 'utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'
            client:
              - 'client/**'
              - 'utils/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - '.github/workflows/deploy.yml'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server image
        if: steps.filter.outputs.server == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Client image
        if: steps.filter.outputs.client == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'https://gallery.cyborgdev.cloud' }}
            VITE_UPLOAD_BASE_URL=${{ secrets.VITE_UPLOAD_BASE_URL || 'https://api-direct.cyborgdev.cloud/api' }}

      - name: Deploy Server to Coolify
        if: ${{ steps.filter.outputs.server == 'true' && env.COOLIFY_SERVER_WEBHOOK != '' }}
        env:
          COOLIFY_SERVER_WEBHOOK: ${{ secrets.COOLIFY_SERVER_WEBHOOK }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
        run: |
          curl --request GET "$COOLIFY_SERVER_WEBHOOK" \
               --header "Authorization: Bearer $COOLIFY_TOKEN"

      - name: Deploy Client to Coolify
        if: ${{ steps.filter.outputs.client == 'true' && env.COOLIFY_CLIENT_WEBHOOK != '' }}
        env:
          COOLIFY_CLIENT_WEBHOOK: ${{ secrets.COOLIFY_CLIENT_WEBHOOK }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
        run: |
          curl --request GET "$COOLIFY_CLIENT_WEBHOOK" \
               --header "Authorization: Bearer $COOLIFY_TOKEN"
