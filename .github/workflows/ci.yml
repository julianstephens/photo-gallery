name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Lint and test (pnpm, Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Prepare test env
        working-directory: server
        run: |
          cat <<'EOF' > .env
            PORT="3000"
            S3_ENDPOINT="http://localhost"
            S3_ACCESS_KEY="test"
            S3_SECRET_KEY="test"
            CLIENT_URL="http://localhost:5173"
            DISCORD_API_URL="https://discord.com/api/v10"
            DISCORD_CLIENT_ID=test
            DISCORD_CLIENT_SECRET=test
            DISCORD_REDIRECT_URI="http://localhost/api/auth/discord"
            MASTER_BUCKET_NAME="test-bucket"
            REDIS_HOST="localhost"
            REDIS_PORT="6379"
            REDIS_USER="default"
            REDIS_PASSWORD="test"
            SESSION_SECRET="test"
            ADMIN_USER_IDS="test"
          EOF

      - name: Run tests (all workspaces)
        run: pnpm -r test

      - name: Upload coverage (server)
        if: always()
        run: |
          cd server
          pnpm test:coverage || true
        continue-on-error: true
